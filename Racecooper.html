<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Page</title>
    <link rel="stylesheet" href="style.css" id="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src = "script.js" defer></script>
</head>
<body>
    <nav>
        <span class = "menu" id="name">Racecoopers</span>
        <span class = "menu" id = "display">Welcome user</span>
        <span class="menu" id = "PB">PB : 0</span>
        <span class="menu" id = "Score">Score : 0</span>
        <button class = "menu" id="play" >Play</button>
        <button class = "menu" id="pause">Pause</button>
    </nav>
    <div class="main">
    <div id = "city"></div>
    <div id = "road"></div>
    <div id = "car"></div>
    <div class = "otherCars" id = car1></div>
    <div class = "otherCars" id = car2></div>
    <div class = "otherCars" id = car3></div>
    <!-- <div class = "otherCars" id = car4></div> -->
    <div class = "otherCars" id = car5></div>
    <!-- <div class = "otherCars" id = car6></div> -->
    <div class = "otherCars" id = car7></div>
    <!-- <div class = "otherCars" id = car8></div> -->
    <div class="wheels" id="wheel1"></div>
    <div class="wheels" id="wheel2"></div>
    <div id="upKey"><i class="fa-solid fa-arrow-up"></i></div>
    <div id="downKey"><i class="fa-solid fa-arrow-down"></i></div>
</div>
</body>
</html>
